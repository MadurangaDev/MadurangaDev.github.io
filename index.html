<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maduranga | Portfolio | Under Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #8e44ad, #3498db);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1rem;
        margin: 10px 0;
        color: #f3f3f3;
      }

      a {
        color: #f39c12;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .clipart {
        /* margin-bottom: 20px; */
      }

      .clipart img {
        width: 250px;
        /* background: red; */
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 30px;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .clipart img {
          width: 200px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 0.9rem;
        }

        .clipart img {
          width: 167px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clipart">
        <img src="./Maintenance.png" alt="Under Maintenance" />
      </div>
      <h1>I'll be back soon!</h1>
      <p>
        Sorry for the inconvenience, but I'm performing some maintenance at the
        moment. Feel free to
        <a href="mailto:developer.shehan@gmail.com">get in touch</a> if you need
        anything. I'll be back online shortly!
      </p>
      <p>&mdash; Shehan Maduranga</p>
    </div>
  </body>
</html>
